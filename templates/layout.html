<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} ::: {{ title }}</title>
    {% endblock %}
  </head>
  <body class="center" onload='JumpToLine();'>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Public Domain
      {% endblock %}
    </div>
  </body>
</html>
